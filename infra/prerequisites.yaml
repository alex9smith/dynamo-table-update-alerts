AWSTemplateFormatVersion: '2010-09-09'
Description: 'Prerequisites stack with DynamoDB table and SNS topic'

Resources:
  EncryptionKey:
    Type: AWS::KMS::Key
    Properties:
      Description: 'KMS key for SNS topic encryption'
      KeyPolicy:
        Statement:
          - Sid: Enable IAM User Permissions
            Effect: Allow
            Principal:
              AWS: !Sub 'arn:aws:iam::${AWS::AccountId}:root'
            Action: 'kms:*'
            Resource: '*'
          - Sid: Allow SNS service
            Effect: Allow
            Principal:
              Service: sns.amazonaws.com
            Action:
              - kms:Decrypt
              - kms:GenerateDataKey
            Resource: '*'
      Tags:
        - Key: Project
          Value: dynamo-table-update-alerts

  EncryptionKeyAlias:
    Type: AWS::KMS::Alias
    Properties:
      AliasName: !Sub 'alias/${AWS::StackName}-sns-key'
      TargetKeyId: !Ref EncryptionKey

  DynamoTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub '${AWS::StackName}-table'
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: id
          AttributeType: S
      KeySchema:
        - AttributeName: id
          KeyType: HASH
      StreamSpecification:
        StreamViewType: NEW_AND_OLD_IMAGES

  AlertsTopic:
    Type: AWS::SNS::Topic
    Properties:
      TopicName: !Sub '${AWS::StackName}-alerts'
      KmsMasterKeyId: !Ref EncryptionKey

Outputs:
  TableName:
    Description: 'DynamoDB table name'
    Value: !Ref DynamoTable
    Export:
      Name: !Sub '${AWS::StackName}-TableName'

  TableStreamArn:
    Description: 'DynamoDB table stream ARN'
    Value: !GetAtt DynamoTable.StreamArn
    Export:
      Name: !Sub '${AWS::StackName}-TableStreamArn'

  TopicArn:
    Description: 'SNS topic ARN'
    Value: !Ref AlertsTopic
    Export:
      Name: !Sub '${AWS::StackName}-TopicArn'

  EncryptionKeyArn:
    Description: 'KMS key ARN for SNS encryption'
    Value: !GetAtt EncryptionKey.Arn
    Export:
      Name: !Sub '${AWS::StackName}-EncryptionKeyArn'